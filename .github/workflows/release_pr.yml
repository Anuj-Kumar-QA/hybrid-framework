name: "ğŸ’¡ Release PR Validation"

on:
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  release-validation:
    name: "ğŸ§ª Run Release Regression Tests"
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“‹ Checkout Code
        uses: actions/checkout@v4

      - name: â˜• Set up Java 21 (Temurin)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 21

      - name: ğŸ’¾ Cache Maven Dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: ğŸ” Run Regression Test Suite
        run: mvn clean test -Dgroups=regression

      - name: ğŸ“Š Upload Test Reports (if any)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: regression-test-results
          path: |
            target/surefire-reports/
            target/failsafe-reports/
